<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC VIDEO</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f39c12;
        }

        /* Logo Section */
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 15;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Video Section */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Make it cover most of the viewport height */
            margin: 20px auto;
        }

        video {
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.8); /* Shadow border */
        }

        /* Footer Section */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            font-size: 14px;
            color: #ccc;
            background: rgba(0, 0, 0, 0.8);
        }

        footer a {
            color: #6ab1d7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
